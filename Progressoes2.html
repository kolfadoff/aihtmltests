<div id="progressionDisplay"><strong>I     V     vi     IV</strong><br>G major<br>G     D     Em     C</div>
<script>
        const progressions = [
            { roman: "I     V     vi     IV", key: "C major", chords: "C     G     Am     F" },
            { roman: "I     V     vi     IV", key: "G major", chords: "G     D     Em     C" },
            { roman: "I     V     vi     IV", key: "E major", chords: "E     B     C#m     A" },
            { roman: "i     VI     III     VII", key: "A minor", chords: "Am     F     C     G" },
            { roman: "i     VI     III     VII", key: "D minor", chords: "Dm     Bb     F     C" },
            { roman: "i     VI     III     VII", key: "E minor", chords: "Em     C     G     D" },
            // ... (and so on for all the progressions)
        ];

        let index = 0;
        const displayElement = document.getElementById('progressionDisplay');

        function displayProgression() {
            const progression = progressions[index];
            displayElement.innerHTML = `<strong>${progression.roman}</strong><br>${progression.key}<br>${progression.chords}`;
            index = (index + 1) % progressions.length;
        }

        setInterval(displayProgression, 10000);
        displayProgression();
    </script>
